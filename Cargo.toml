[package]
name = "dreamer"
version = "0.1.0"
authors = ["KernelFreeze <kernelfreeze@outlook.com>"]
edition = "2018"

[dependencies]
songbird = "0.1.4"
dotenv = "0.15.0"
wither = { path = "../wither/wither" }
serde = "1.0.123"
futures = "0.3.12"
chrono = "0.4.19"
log = "0.4.14"
simplelog = "0.9.0"
serde_json = "1.0.62"
strfmt = "0.1.6"

[dependencies.serenity]
version = "0.10.2"
features = ["voice", "absolute_ratelimits"]

[dependencies.tokio]
version = "1.2.0"
features = ["macros", "rt-multi-thread"]